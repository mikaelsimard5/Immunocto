[BASEMODEL]
Backbone           = "resnet50"
Batch_Size         = 256
Loss_Function      = "CrossEntropyLoss"
Precision          = "16-mixed"
Vis                = [40]  # magnification lvels
Target_Pixel_Size  = 0.5 # target pixel size in microns. 
Target_Patch_Size  = [42, 42] # the size of the image ROI for training. The physical FOV is Target_Pixel_Size*Target_Patch_Size

[ADVANCEDMODEL]
Inference          = false
Max_Epochs         = 50
Pretrained         = false
Random_Seed        = 42

[PROCESSING_TYPE]
Model              = "HE" # options: HE, HE+IF.

[AUGMENTATION]
Colour_Sigma       = 0.012
Colour_Mode        = 'uniform'

[CHECKPOINT]
Mode               = "min"
Monitor            = "val_loss_epoch"
logger_folder      = "lightning_logs/trainer_lizard_SAM_ConvNet/" # change according to specifics
model_name         = "immunoctoV1_refinement2_classifier_HE_pix05_context256"

[CRITERIA]
dataset            = "/home/ubuntu/ORION/datasets/Immunocto_V1_refinement2.csv"

[DATA]
Train_Size         = 0.72 
Val_Size           = 0.18 # so that we do 80/20 split with my scheme
Test_Size          = 0.10


[OPTIMIZER]
Algorithm          = 'Adam'
eps                = 1e-7
lr                 = 1e-4

[NORMALIZATION]

[REGULARIZATION]
Label_Smoothing    = 0.03
Stoch_Depth        = 0
Weight_Decay       = 3e-4

[SCHEDULER]
lin_gamma          = 0.8
lin_step_size      = 6
type               = 'CosineAnnealingLR' #'stepLR'