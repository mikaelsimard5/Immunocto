[BASEMODEL]
backbone           = "resnet50"
batch_size         = 256
loss_function      = "CrossEntropyLoss"
precision          = "16-mixed"
target_pixel_size  = 0.5 # target pixel size in microns - not used at the moment. 
target_patch_size  = 42 # Num pixels for training patches.

[ADVANCEDMODEL]
inference          = false
max_epochs         = 50
pretrained         = false
random_seed        = 42

[AUGMENTATION]
colour_sigma       = 0.012
colour_mode        = 'uniform'

[CHECKPOINT]
mode               = "min"
monitor            = "val_loss_epoch"
logger_folder      = "./ConvNet/lightning_logs/trainer_lizard_SAM_ConvNet/" # change according to specifics
model_name         = "temp"

[DATA]
data_file          = "/home/dgs1/data/Lizard/Train_formatted_data/Lizard_dataset.csv"
valid_labels       = ["epithelial", "connective", "lymphocyte", "plasma", "eosinophil", "neutrophil"]
train_size         = 0.80
val_size           = 0.20
test_size          = 0.00
train_fold         = 1    # Fold goes from 1 to 5, we train 5 models for example


[OPTIMIZER]
algorithm          = 'Adam'
eps                = 1e-7
lr                 = 1e-4

[REGULARIZATION]
label_smoothing    = 0.03
stoch_depth        = 0
weight_decay       = 3e-4

[SCHEDULER]
lin_gamma          = 0.8
lin_step_size      = 6
type               = 'CosineAnnealingLR' #'stepLR'